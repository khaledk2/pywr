language: python

sudo: false

env:
    global:
        - secure: "bF1Ljix0pDNBBjgewrOxxNHJDEvlWDT5v5KckSq/Wl0v9QMAG5Fiilj0hPHVQrWoGz7F3xPU5KeprjQcfTo2UB7qPGDOVsovafbUTZ+0o6kc2mVLApYsRvlhUPX8tsRCrq6Zo874buMzbDPyAo3nnl3lkkWQ2Dh+gA7b7er9xS0="
    matrix:
        - CONDA_NPY=111  CONDA_PY=27
        - CONDA_NPY=111  CONDA_PY=34
        - CONDA_NPY=112  CONDA_PY=36  BUILD_DOC=1

install:
    - |
      MINICONDA_URL="https://repo.continuum.io/miniconda"
      MINICONDA_FILE="Miniconda3-latest-Linux-x86_64.sh"
      wget ${MINICONDA_URL}/${MINICONDA_FILE}
      bash ${MINICONDA_FILE} -b
      export PATH=/home/travis/miniconda3/bin:$PATH
      conda update --yes conda

      conda config --add channels snorfalorpagus
      conda config --add channels conda-forge

      conda config --set show_channel_urls true
      conda install --yes --quiet conda-build

script:
    - |
      set -e
      conda build conda-recipe
      if [ "$BUILD_DOC" -eq "1" ]; then
        echo "Building documentation!"
        pip install doctr
        cd docs
        make html
        cd ..
        doctr deploy --no-require-master --deploy-repo pywr/pywr-docs
      fi

notifications:
    email: false
